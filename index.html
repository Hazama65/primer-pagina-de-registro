<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>

    <div class="bg-light bg-gradient container text-center shadow-sm p-3 mb-5 bg-body-grey rounded mt-3">
        <div class="row">

            <div class="col-12">
                <h2>Login</h2>
            </div>

            <div class="col-6">
                <label for="usuario"><b>Ingresa tu Usuario</b></label>
                <input class="form-control mt-1" id="usuario" type="text">
            </div>
            <div class="col-6">
                <label for="password"><b>Ingresa tu Password</b></label>
                <input class="form-control mt-1" id="password" type="password">
            </div>

            <div class="col-4 mt-5">
                <button class="btn btn-outline-success " id="btnLogin"> Iniciar Sesion </button>
            </div>

        </div>

    </div>
    
<script src="JS/login.js"></script>

</body>
</html>
